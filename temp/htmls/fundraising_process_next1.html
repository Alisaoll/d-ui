<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <title>筹款流程1</title>
   <link rel="stylesheet" href="../dist/main.css">
</head>
<body>
   <header class="d-nav-btn d-nav-t">
    <i class="iconfont icon-xiangzuojiantou d-btn-nav-img"></i>
    <div class="d-flex-col-100 d-justify-content-c">项目认证</div>     
  </header>
  <div class="d-padding-10" style="margin-top:46px">  
    收款人完善信息
  </div>
  <form class="d-form d-border-tb">
    <div class="d-form-item d-border-b">
       <label>真实姓名</label><input type="text" placeholder="填写发起人的真实姓名">  
    </div>
     <div class="d-form-item d-border-b">
       <label>身份证号</label><input type="text" placeholder="填写发起人的真实身份号码">  
    </div>    
    <div class="d-form-item d-border-b">
       <label>联系电话</label><input type="text" placeholder="填写发起人的联系电话">  
    </div>
    <div class="d-border-b file-upload">    
       <h2 class="d-padding-10">收款人手持身份证照片</h2> 
      <div class="upload">
        <div class="upload-txt">
          <div>
            <i class="iconfont icon-jiahao"></i>
         </div>
         <p class="">请上传手持身份证照片</p>
        </div>   
        <div class="file"><input type="file" name=''></div>
        <div class="upload-img">
          <img src="https://coding.net/static/project_icon/scenery-19.png">
          <p>查看示例图片</p>
        </div>
      </div>
      <h6 class="d-padding-10 d-txt-info">注意：身份证上的所有信息必须清晰可见，必须看见身份证号码</h6> 
        
    </div>
  </form>
  <div class="d-padding-10">  
    添加收款人银行卡
  </div>
   <form class="d-form d-border-tb d-padding-b-20">
    <div class="d-form-item d-border-b">
       <label>银行账户</label><input type="text" placeholder="填写银行账号">  
    </div>
     <div class="d-form-item d-border-b">
       <label>开户行</label><input type="text" placeholder="填写开户银行名称">  
    </div> 
    <h6 class="d-txt-info d-padding-10">请认真填写以上资料，我们会结合申请人的实际情况，第一时间把所筹集的款项转到申请人手机，以便应急所需</h6>
    <button class="fundraising-btn">确认并提交发布</button>   
    
   </form>
             
<script src="../dist/main.js" charset="utf-8"></script>
</body>
</html>
