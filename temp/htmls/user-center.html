<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
  <title>个人中心</title>
  <link rel="stylesheet" type="text/css" href="../dist/main.css">
</head>

<body>
  <header class="d-nav-btn d-nav-t">
    <i class="iconfont icon-xiangzuojiantou d-btn-nav-img"></i>
    <div class="d-flex-col-100 d-justify-content-c">个人中心</div>
  </header>
  <div class="d-container-fluid  d-padding-lr-10" style="margin-top:43px">
    <div class="d-row d-padding-t-20 d-padding-l-10 d-justify-content d-border-b">
      <div class="d-col-xs-2 d-circular"><img src="https://coding.net/static/project_icon/scenery-19.png"></div>
      <div class="d-col-xs-6 d-padding-l-10">
        <h1>王晓宇</h1>
        <h5 class="d-txt-info">爱心积分：658分</h5>
      </div>
      <div class="d-col-xs-4 d-text-align-r">
        <span>修改资料<i class="iconfont icon-xiangyoujiantou"></i></span>
      </div>
    </div>
    <hr />
    <div class="d-row d-padding-tb-10 d-justify-content d-border-b">
      <div class="d-col-xs-7 d-padding-l-10">
        <span><i class="iconfont icon-redpacket"></i> <span class="h5">我的钱包：</span><span>6888</span> <span class="h5">元</span></span>
      </div>
      <div class="d-col-xs-5 d-uesr-label">
        <button>充值</button>
        <button>提现</button>
      </div>
    </div>
  </div>
  <div class="d-container-fluid  d-padding-lr-20">
    <div class="d-padding-tb-20 d-justify-content d-border-b">
      <div>
        <i class="iconfont icon-wode"></i> 我的个人主页
      </div>
      <!--  <div class="d-text-align-r"> -->
      <span><i class="iconfont icon-xiangyoujiantou"></i></span>
      <!--   </div> -->
    </div>
  </div>
  <div class="d-container-fluid d-user-grid">
    <div class="d-row d-border-b d-padding-tb-10">
      <div class="d-col-xs-6">
        <div class="d-row d-justify-content">
          <div class="d-col-xs-2 d-col-xs-offset-1 d-justify-content">
            <i class="iconfont icon-wode h3"></i>
          </div>
          <div class="d-col-xs-9 d-padding-l-10 d-user-border-r">
            <h2>我的求助</h2>
            <h6 class="d-txt-info">已发布的求助信息</h6>
          </div>
        </div>
      </div>
      <div class="d-col-xs-6">
        <div class="d-row d-justify-content">
          <div class="d-col-xs-2 d-col-xs-offset-1 d-justify-content">
            <i class="iconfont icon-hezuo h3"></i>
          </div>
          <div class="d-col-xs-9 d-padding-l-10">
            <h2>我的帮忙</h2>
            <h6 class="d-txt-info">已发布的帮忙信息</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="d-row d-border-b d-padding-tb-10">
      <div class="d-col-xs-6">
        <div class="d-row d-justify-content">
          <div class="d-col-xs-2 d-col-xs-offset-1 d-justify-content">
            <i class="iconfont icon-we h3"></i>
          </div>
          <div class="d-col-xs-9 d-padding-l-10 d-user-border-r">
            <h2>我的活动</h2>
            <h6 class="d-txt-info">发布和参与的活动</h6>
          </div>
        </div>
      </div>
      <div class="d-col-xs-6">
        <div class="d-row d-justify-content">
          <div class="d-col-xs-2 d-col-xs-offset-1 d-justify-content">
            <i class="iconfont icon-vipcard h3"></i>
          </div>
          <div class="d-col-xs-9 d-padding-l-10">
            <h2>我的筹款</h2>
            <h6 class="d-txt-info">发布和捐助的筹款信息</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-container-fluid  d-padding-10">
    <div class="d-row d-border-b  d-padding-tb-10">
      <div class="d-col-xs-6">
        <div class="d-row d-justify-content">
          <div class="d-col-xs-2 d-col-xs-offset-1 d-justify-content">
            <i class="iconfont icon-community h3"></i>
          </div>
          <div class="d-col-xs-9 d-padding-l-10 d-user-border-r">
            <h2>我的消息</h2>
            <h6 class="d-txt-info">接收和互动的消息</h6>
          </div>
        </div>
      </div>
      <div class="d-col-xs-6">
        <div class="d-row d-justify-content">
          <div class="d-col-xs-2 d-col-xs-offset-1 d-justify-content">
            <i class="iconfont icon-emojilight h3"></i>
          </div>
          <div class="d-col-xs-9 d-padding-l-10">
            <h2>我的心情</h2>
            <h6 class="d-txt-info">我发布的心情和相册</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="d-row d-border-b d-padding-tb-10">
      <div class="d-col-xs-6">
        <div class="d-row d-justify-content">
          <div class="d-col-xs-2 d-col-xs-offset-1 d-justify-content">
            <i class="iconfont icon-voicelight h3"></i>
          </div>
          <div class="d-col-xs-9 d-padding-l-10 d-user-border-r">
            <h2>我的关注</h2>
            <h6 class="d-txt-info">关注我的和我关注的</h6>
          </div>
        </div>
      </div>
      <div class="d-col-xs-6">
        <div class="d-row d-justify-content">
          <div class="d-col-xs-2 d-col-xs-offset-1 d-justify-content">
            <i class="iconfont icon-shoucang h3"></i>
          </div>
          <div class="d-col-xs-9 d-padding-l-10">
            <h2>我的收藏</h2>
            <h6 class="d-txt-info">我收藏的活动和信息</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-container-fluid  d-padding-10">
    <div class="d-row d-border-b  d-padding-tb-10">
      <div class="d-col-xs-6">
        <div class="d-row d-justify-content">
          <div class="d-col-xs-2 d-col-xs-offset-1 d-justify-content">
            <i class="iconfont icon-share h3"></i>
          </div>
          <div class="d-col-xs-9 d-padding-l-10 d-user-border-r">
            <h2>邀请好友赚钱</h2>
          </div>
        </div>
      </div>
      <div class="d-col-xs-6">
        <div class="d-row d-justify-content">
          <div class="d-col-xs-2 d-col-xs-offset-1 d-justify-content">
            <i class="iconfont icon-shezhi h3"></i>
          </div>
          <div class="d-col-xs-9 d-padding-l-10">
            <h2>系统设置</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../dist/main.js" charset="utf-8"></script>

</html>
